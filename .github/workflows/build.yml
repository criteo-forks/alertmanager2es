name: CI testing

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.7

    - name: Build
      run: ls
    - run: echo "test"
    - run: printenv | grep -i go
    - run: go version
    - run: make style test
